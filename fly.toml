app = "movie-explorer-backend"
primary_region = "sin"  # Singapore

[build]
dockerfile = "Dockerfile"

[http_service]
internal_port = 8080
force_https = true
auto_start_machines = true
auto_stop_machines = true
min_machines_running = 0
processes = ["app"]

[[http_service.ports]]
port = 80
handlers = ["http"]

[[http_service.ports]]
port = 443
handlers = ["tls", "http"]